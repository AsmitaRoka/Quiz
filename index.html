<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="quiz-container">
        <button id="startQuizButton" class="start-quiz-button">Start Quiz</button>
        <h1 id="quizSelectionTitle" style="display: none;">Quiz Selection</h1>
        <div class="buttons" style="display: none;">
            <button id="mathButton">Math</button>
            <button id="swedishButton">Swedish</button>
            <button id="englishButton">English</button>
        </div>
    </div>
    
    <div id="quizContent">
        <div id="mathQuestions" class="question">
            <h3>Math Questions</h3>
            <form id="mathQuiz">
                <div>
                    <h4>1. What is 2 + 2?</h4>
                    <ul class="answers">
                        <li><label><input type="radio" name="math1" value="a"> a) 3</label></li>
                        <li><label><input type="radio" name="math1" value="b"> b) 4</label></li>
                        <li><label><input type="radio" name="math1" value="c"> c) 5</label></li>
                        <li><label><input type="radio" name="math1" value="d"> d) 6</label></li>
                    </ul>
                </div>
                <div>
                    <h4>2. What is 5 x 6?</h4>
                    <ul class="answers">
                        <li><label><input type="radio" name="math2" value="a"> a) 30</label></li>
                        <li><label><input type="radio" name="math2" value="b"> b) 35</label></li>
                        <li><label><input type="radio" name="math2" value="c"> a) 40</label></li>
                        <li><label><input type="radio" name="math2" value="d"> d) 25</label></li>
                    </ul>
                </div>
                <button type="submit" class="submit">Submit Math Quiz</button>
            </form>
        </div>

        <div id="swedishQuestions" class="question">
            <h3>Swedish Questions</h3>
            <form id="swedishQuiz">
                <div>
                    <h4>1. What is the capital of Sweden?</h4>
                    <ul class="answers">
                        <li><label><input type="radio" name="swedish1" value="a"> a) Oslo</label></li>
                        <li><label><input type="radio" name="swedish1" value="b"> b) Stockholm</label></li>
                        <li><label><input type="radio" name="swedish1" value="c"> c) Copenhagen</label></li>
                        <li><label><input type="radio" name="swedish1" value="d"> d) Helsinki</label></li>
                    </ul>
                </div>
                <div>
                    <h4>2. What does 'Hej' mean?</h4>
                    <ul class="answers">
                        <li><label><input type="radio" name="swedish2" value="a"> a) Goodbye</label></li>
                        <li><label><input type="radio" name="swedish2" value="b"> b) Hello</label></li>
                        <li><label><input type="radio" name="swedish2" value="c"> c) Please</label></li>
                        <li><label><input type="radio" name="swedish2" value="d"> d) Thank you</label></li>
                    </ul>
                </div>
                <button type="submit" class="submit">Submit Swedish Quiz</button>
            </form>
        </div>

        <div id="englishQuestions" class="question">
            <h3>English Questions</h3>
            <form id="englishQuiz">
                <div>
                    <h4>1. What is the synonym of 'happy'?</h4>
                    <ul class="answers">
                        <li><label><input type="radio" name="english1" value="a"> a) Sad</label></li>
                        <li><label><input type="radio" name="english1" value="b"> b) Joyful</label></li>
                        <li><label><input type="radio" name="english1" value="c"> c) Angry</label></li>
                        <li><label><input type="radio" name="english1" value="d"> d) Tired</label></li>
                    </ul>
                </div>
                <div>
                    <h4>2. What is the opposite of 'big'?</h4>
                    <ul class="answers">
                        <li><label><input type="radio" name="english2" value="a"> a) Small</label></li>
                        <li><label><input type="radio" name="english2" value="b"> b) Large</label></li>
                        <li><label><input type="radio" name="english2" value="c"> c) Huge</label></li>
                        <li><label><input type="radio" name="english2" value="d"> d) Giant</label></li>
                    </ul>
                </div>
                <button type="submit" class="submit">Submit English Quiz</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
